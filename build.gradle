plugins {
    id "java"
    id "application"
}

repositories {
    jcenter()
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(13)
    }
}

tasks.compileJava {
    options.release = 13
}

tasks.run {
    standardInput = System.in
}

tasks.javadoc {
    destinationDir = new File(projectDir, "/docs")
}

application {
    mainClass = "edu.rutgers.chess.Chess"
}
